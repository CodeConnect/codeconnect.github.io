<div class="sidebar">
  <div class="sidebar-logo">
    <a href="http://comealive.io">
      <img src="{{ site.baseurl}}/images/logo.png" title="Alive logo" alt="Alive logo" />
    </a>
  </div>
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>{{ site.title }}</h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item">
        <a href="http://comealive.io">Alive</a>
      </li>
      <li class="sidebar-nav-item">
        <a href="http://blog.comealive.io">Blog</a>
      </li>
      <li class="sidebar-nav-item">
        <a href="http://blog.comealive.io/About">About</a>
      </li>
      {% if site.footer-links.twitter %}
      <li class="sidebar-nav-item">
        <a href="https://www.twitter.com/{{ site.footer-links.twitter }}"><i class="svg-icon twitter"></i></a>
      </li>
      {% endif %}
      {% if site.footer-links.rss %}
      <li class="sidebar-nav-item">
        <a href="{{ site.baseurl }}/atom.xml"><i class="svg-icon rss"></i></a>
      </li>
      {% endif %}
    </ul>

    
  </div>
</div>
